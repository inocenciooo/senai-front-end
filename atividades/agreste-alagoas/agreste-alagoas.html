<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="tabela-agreste.css" />
  <link rel="stylesheet" href="../css/corpo-atividade.css">

  <title>Trabalhando com Tabelas</title>
</head>

<body>

  <main id="principal">
    <div class="voltar">
      <a href="../../index.html"> ←
        Voltar</a>
    </div>
    <h1>Trabalhando com Tabelas</h1>
    <table>
      <tr>
        <th>ID</th>
        <th>Produto</th>
        <th>Quantidade</th>
        <th>Preço</th>
      </tr>


      <tr>
        <td>1</td>
        <td>PC Gamer</td>
        <td>1</td>
        <td>R$ 1.345,00</td>
      </tr>

      <tr>
        <td>2</td>
        <td>Notebook com i3</td>
        <td>1</td>
        <td>R$ 1.000,00</td>
      </tr>

      <tr>
        <td rowspan="2">Total</td>
        <td colspan="3">Geral - R$ 2345,00</td>
      </tr>
      <tr>
        <td colspan="3">Com desconto - R$ 2340,00</td>
      </tr>
      <tr>
        <td colspan="4">Os melhores preços do Agreste Alagoano!</td>
      </tr>
    </table>
  </main>
</body>

</html>
